<!DOCTYPE html>
  <head>
    {{ theme:partial name="metadata"}}
  </head>
  <body>
    
    <div class="container">

      {{ theme:partial name="navbar" }}
    
      <div class="row">
      
        <!-- Content -->
        <div class="span8">
          {{ theme:partial name="breadcrumbs" }}
          {{ template:body }}
        </div>
      
        <!-- Sidebar -->
        <div class="span4">
          {{ theme:partial name="sidebar" }}
        </div>
      
      <!-- End Row -->
      </div>
      
      <!-- Footer -->
      <div class="row">
    
        <div class="span12">
          {{ theme:partial name="footer" }}
        </div>
        
      <!-- End Row -->
      </div>
    
    </div>
    
    {{ integration:analytics }}
    
  </body>
</html>
